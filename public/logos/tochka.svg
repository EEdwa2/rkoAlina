<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- фон-круг -->
  <circle cx="256" cy="256" r="240" fill="#7B3EF0"/>
  <!-- группа с Т, точно по центру -->
  <!-- перекладина: центрирована по X, по Y — чуть выше, радиус 36 -->
  <rect x="126" y="148" width="260" height="76" rx="38" ry="38" fill="#FFFFFF"/>
  <!-- ножка: начинается ВЫШЕ (y=180), чтобы перекрыть и дать сплошной стык; по центру X -->
  <rect x="220" y="180" width="72" height="260" rx="36" ry="36" fill="#FFFFFF"/>
</svg>
